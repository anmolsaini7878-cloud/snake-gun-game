




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐍💧🔫 Snake Water Gun</h1>
    <div class="buttons">
      <button id="snake">🐍 Snake</button>
      <button  id="water">💧 Water</button>
      <button id="gun">🔫 Gun</button>
    </div>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer's Choice:</strong> <span id="computer-choice">-</span></p>
      <p><strong>Result:</strong> <span id="result">-</span></p>
    </div>

    <button id="restart">🔃Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
